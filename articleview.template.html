<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
		<script type="text/javascript">
			var _speedMark = new Date();
		</script>
            
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/favicon.png" rel="shortcut icon">

        <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="/css/skin.css" rel="stylesheet">

        <!-- Highlight js stylesheet file -->
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="/js/googlecode/html5.js"></script>
        <![endif]-->

		<style>
		.siderbar_title {
			padding: 0 0 0 10px;
			color: #fff;
			font-size: 14px;
			background-image: -webkit-linear-gradient(top,#6295C8,#407BB7);
			line: 31px;
			line-height: 31px;
			border-top-left-radius: 4px;
			border-top-right-radius: 4px;
			border-left: 1px solid #DCDCDC;
			border-right: 1px solid #DCDCDC;
		}
		</style>

    </head>

    <body>
        <script id="tpl-main" type="text/template">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <div class="nav-collapse">
                            <ul class="nav">
                                {{#navlist}}
                                <li><a href="{{&link}}">{{text}}</a></li>
                                {{/navlist}}
                            </ul>
                        </div>

                    </div>

                </div>
            </div>


            <div class="container-fluid">

                <div class="row-fluid">

                    <div class="span9">
                        <div class="row-fluid article-content">
                        </div>
                        <div class="row-fluid pagebar">
                        </div>
                    </div>

					<div class="span3" id="div-siderbar">
                        <div class="well personal">
                        </div>
						<div class="well sidebar-nav">
                        </div>
						<div class="well sidebar-links">
                        </div>
                        <div class="well sidebar-comment">
                        </div>
                        <div class="well sidebar-users">
                        </div>
                    </div>
                </div>
                <hr>
                <footer role="contentinfo">
                <p>&copy; {{copyright}} Powered by <a
                    href="https://github.com/peseus/peseus.github.io" target="_blank">peseus</a>
                 </p>
                </footer>
            </div><!--/.fluid-container-->
        </script>


        <script id="tpl-sidebar" type="text/template">
            <ul class="nav nav-list">
                {{#months}}
	                <li class="nav-header">{{month}}</li>
	                {{#articles}}
	                	<li><a href="{{&link}}">{{text}}</a></li>
	                {{/articles}}
                {{/months}}
            </ul>
        </script>

		<script id="tpl-person" type="text/template">
			<h3>个人资料</h3>
            <img src="{{&avatar}}" class="thumbnail" style="border-radius:50%; overflow:hidden;"/>
			<br />
			<h6>{{{intro}}}</h6>
        </script>

		<script id="tpl-link" type="text/template">
			<h3>友情链接</h3>
            <ul class="nav nav-list">
                {{#links}}
                <li><a href="{{&url}}" target="_blank">{{title}}</a></li>
                {{/links}}
            </ul>
        </script>

        <script id="tpl-pagebar" type="text/template">
            <div class="row-fluid">
                <div class="span12">
                    <div class="pagination">
                        <ul>
                            <li class="prev previous_page "><a href="/{{cate_tag}}/page-{{num_up}}.html">← </a></li>
                            {{#pages}}
                                <li ><a href="/{{cate_tag}}/page-{{num}}.html">{{num}}</a></li>
                            {{/pages}}
                            <li class="next next_page "><a rel="next" href="/{{cate_tag}}/page-{{num_next}}.html"> →</a></li>
                        </ul>
                    </div>
                </div>
          </div>
        </script>
        
        <script id="tpl-recruitment" type="text/template">
			<section>
				<header class="siderbar_title">猎头招聘</header>
				<div class="well">
					{{#jobs}}
					<p><a href="{{url}}" target="{{uuid}}"><strong>{{name}}</strong></a>&nbsp;&nbsp;【{{place}}】</p>
					<p>薪资：{{salary}}</p>
					<p>公司：{{company}}</p>
					<div class="line_dashed"></div>
					{{/jobs}}
				</div>
			</section>
		</script>
        

        <div class="main-body">
        </div>

        <a class="go_top hidden-phone hidden" href="#top" style="display: inline; ">
            <i class="icon icons_go_top"></i>
        </a>



        <script src="/js/json2.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/underscore-min.js"></script>
        <script src="/js/mustache.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/showdown-min.js"></script>
        <script src="/js/highlight/highlight.pack.js"></script>
        <script src="/js/jquery.scrollUp.min.js"></script>
        <script src="/js/blog_static.js?v=4"></script>
        <script type="text/javascript" src="/js/oss/recruitment_loader.js"></script>

        <script>
           var duoshuoQuery = {short_name:"peseus"};
        </script>
        <script src="http://static.duoshuo.com/embed.js"></script>
		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=34713505" charset="UTF-8"></script>
    </body>

</html>
